<mat-toolbar color="primary">
    <span>Lista de Pacientes</span>
    <span class="example-spacer"></span>

    <div class="div-accion">
        <button mat-raised-button color="warn" class="accion">Agregar</button>
        <button mat-raised-button color="warn" class="accion">Editar</button>
        <button mat-raised-button color="warn" class="accion">Eliminar</button>
    </div>

    <span class="example-spacer"></span>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Posición Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let persona"> {{persona.position}} </td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let persona"> {{persona.name}} </td>
      </ng-container>

      <!-- Apellido Column -->
    <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let persona"> {{persona.surname}} </td>
      </ng-container>

      <!-- Género Column -->
    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Género </th>
        <td mat-cell *matCellDef="let persona"> {{persona.gender}} </td>
      </ng-container>

      <!-- Fecha de Nacimiento Column -->
    <ng-container matColumnDef="birthdate">
        <th mat-header-cell *matHeaderCellDef> Nacimiento </th>
        <td mat-cell *matCellDef="let persona"> {{persona.birthdate}} </td>
      </ng-container>

      <!-- Edad Column -->
    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let persona"> {{persona.age}} </td>
      </ng-container>


</table>
